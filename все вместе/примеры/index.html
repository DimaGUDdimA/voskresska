<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор примеров</title>
  <link rel="stylesheet" href="style.css">
  <!-- Подключаем библиотеки для работы с Word -->
  <script src="https://unpkg.com/pizzip@3.1.0/dist/pizzip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.30.0/docxtemplater.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Генератор примеров</h1>
    <textarea id="inputText" placeholder="Введите текст"></textarea>
    <p>Выберите сложность:</p>
    <div class="difficulty-buttons">
      <button id="easyButton">Просто</button>
      <button id="mediumButton">Средне</button>
    </div>
    <div id="output"></div>
    <!-- Добавляем поле ввода копий и кнопку скачивания -->
    <div id="downloadSection" style="display: none;">
      <label for="copies">Количество копий:</label>
      <input type="number" id="copies" min="1" value="1">
      <button id="downloadButton">Скачать результаты</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
