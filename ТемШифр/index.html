<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библейский шифратор</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Библейский шифратор</h1>
        </div>
        
        <div class="content">
            <div class="instructions">
                <p><strong>Правила:</strong> Введите ключевой текст и стих для шифрования</p>
            </div>
            
            <div class="input-section">
                <textarea id="keyText" placeholder="Ключевой текст (тема урока)..."></textarea>
                <textarea id="verseText" placeholder="Библейский стих для шифровки..."></textarea>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button id="generateBtn">Зашифровать</button>
            
            <div class="result-container" id="resultContainer">
                <div class="result-section">
                    <h3>Ключевые буквы:</h3>
                    <div class="letters-container" id="lettersContainer"></div>
                </div>
                
                <div class="result-section">
                    <h3>Зашифрованный текст:</h3>
                    <div class="encrypted-verse" id="encryptedVerse"></div>
                </div>
                
                <div class="copies-control">
                    <label for="copies">Количество копий:</label>
                    <input type="number" id="copies" min="1" value="1">
                    <button id="downloadBtn">Скачать DOCX</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.30.0/docxtemplater.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.0/dist/pizzip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
